{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Login Form -->
      <form method="POST">
        {% csrf_token %}
        <p>
            <input id="{{ form.startDate.id_for_label }}" 
                type="date" 
                name="{{ form.startDate.name }}" 
                placeholder="Start date" 
                class="fadeIn second" 
                {% if form.startDate.value != None %} 
                    value="{{ form.startDate.value|stringformat:'s' }}"
                {% endif %} 
                required>
                
            <input id="{{ form.days.id_for_label }}" 
                type="number" 
                name="{{ form.days.name }}" 
                maxlength="2" 
                placeholder="Days" 
                class="fadeIn second" 
                {% if form.days.value != None %}
                    value="{{ form.days.value|stringformat:'s' }}"
                {% endif %} 
                required>
        </p>
        <input type="submit" name="submit">
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endif %}
      </form>

      <a href="{% url 'home' %}" class="inactive underlineHover">Home</a>
      <p> </p>
    </div>
  </div>
</body>  
{% endblock content %}
